<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./team.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Teams</h1>
    <a href="./teamCat.html">Add Team Category</a>
    <form  onsubmit="return false;" id="signup">
        <label for="name">Team Name: </label>
         <input type="text" id="Tname">
         <br>
         <label for="role">Category: </label>
        <select name="cat" id="setCat">
            <option>Select Category</option>
        </select>
         <br>
         <label for="member">Members: </label>
        <select name="member" id="addMember">
            <option>Select Members</option>
        </select>
         <br>
         <input type="submit"  id="save" value="Add User" onclick="TeamSetup();">
      </form>
</body>
</html>
