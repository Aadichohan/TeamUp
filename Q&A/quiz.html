<div class="container-fluid" id="container-wrapper" style="min-height:500px">
    
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Setup Questions</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Team Admin</li>
        </ol>
      </div>
    <div class="col-lg-12">
        <div class="card mb-3" style="min-height: 400px;">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <!-- <div class="card-body"> -->
                  <h6 class="m-0 font-weight-bold text-primary" id="heading">Question List</h6>
          </div>
          <div class="card-body">
          <div class="row mb-9">
          <div class="col-md-3 ">
              
              <div class="form-group">
                <!-- <label for="touchSpin1">No. Questions</label> -->
                <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                    <span class="input-group-btn input-group-prepend">
                        <button class="btn btn-primary bootstrap-touchspin-down" type="button">-</button>
                      </span>
                      <input id="noQ" type="text" class="form-control">
                      <span class="input-group-btn input-group-append">
                          <button class="btn btn-primary bootstrap-touchspin-up" type="button">+</button>
                      </span>
                </div>
              </div>
              
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <a href="javascript:(0);" id="addQuest" class="btn btn-info" data-toggle="modal"
                    data-target="#questionModel" onclick="addQestion();">
                        Add Question
                    </a>
                    
                  </div>
            </div>
          </div>
          <div id="quest">
            <ul class="list-group" id="list-group">
                <!-- <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li> -->
              </ul>
          </div>
        </div>
      </div>
     </div>
    </div>

    <div class="modal fade" id="questionModel" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalScrollableTitle">Add Questions</h5>
                  <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button> -->
                </div>
                <div class="modal-body">
                    <input type="hidden">
                  <h5 class="font-weight-bold">Questions</h5>
                  <div id="inputBox">

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-primary" id="buttonDismiss" data-dismiss="modal" onclick="closeQuestionModel();">Close</button>
                  <button type="button" class="btn btn-primary" id="teamId" onclick="saveQuestion(this,'ques');">Save changes</button>
                </div>
              </div>
            </div>
          </div>
