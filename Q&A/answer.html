<div class="modal fade" id="AnswerModel" tabindex="-1" role="dialog"
    aria-labelledby="AnswerModelTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AnswerModelTitle">Answer a Questions</h5>
        </div>
        <div class="modal-body">
            <input type="hidden">
            <h6 id="quiz">a</h6>
            <h5 class="font-weight-bold">Answer</h5>
            <div class="form-group" id="inputBox">
                <input type="hidden" class="form-control" id="OwnerId"/>
                <input type="hidden" class="form-control" id="QId"/>
                <input type="hidden" class="form-control" id="TId"/>

                <input type="text" class="form-control" id="answer" placeholder="Answer">
            </div>

        </div>
        <div class="modal-footer" id="mdl-footer">
          <button type="button" class="btn btn-outline-primary" id="buttonDismiss" data-dismiss="modal" onclick="closeAnsModel();">Close</button>
          <button type="button" class="btn btn-primary" id="saveAnsBtn" onclick="saveAns();">Save changes</button>
        </div>
      </div>
